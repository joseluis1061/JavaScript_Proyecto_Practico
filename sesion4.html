<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FígurasGeometricas | Practicas JS</title>
    <link rel="stylesheet" href="./sesion4.css">
    
</head>
<body>
    <div class="principal-container">

        <div class="container">
            <header class="header">
                <h1 class="title-main">
                Porcentajes y descuentos 
                </h1>
                <p>Este es el segundo taller del Curso Práctico de JavaScript.</p>
            </header>
            
            <section class="section-calculator">
                <h2 class="title-secundary">Calcula el precio a pagar de tus productos con descuento</h2>
            
                <form class="formulario">
                <label for="InputPrice">Escribe el precio de tu producto:</label>
                <input class="input-form" id="InputPrice" type="number" placeholder="$ Precio"/>
            
                <label for="InputDiscount">Escribe el descuento de tu producto:</label>
                <input class="input-form" id="InputDiscount" type="number" placeholder="% Descuento"/>
            
                <button class="primary-button" type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular el precio con descuento
                </button>
            
                <p class="box-result" id="ResultP"></p>
                </form>
            </section>
        </div>   
    </div>
    <script src="./sesion4.js"></script>
</body>
</html>
